<!DOCTYPE html>
<html>
<head>
	<title>Fizz Buzz algorithm</title>
</head>
<body>
<h1>Open Chrome Dev tools, by pressing F12 and go to console</h1>

<!--

/* Fizz Buzz Algorithm Means 
 - if the number is divisible by 3 log fizz
 - if the number is divisible by 5 log buzz
 - or if it is divisble by both or in simpler terms by number 15..*/

-->
<script>

	function fizzBuzz(num){

		for (i = 1 ; i <= num ; i++){

			if ( i % 3 == 0 ){
				console.log("fizz");
			}
			else if ( i % 5 == 0) {
				console.log("buzz"); 
			}
			else if ( i % 3 == 0 && i % 5 == 0) {
				console.log("fizzbuzz");
			}
			else { 
				console.log(i);
			}
		}
	}

	fizzBuzz(30);	
</script>

</body>
</html>
